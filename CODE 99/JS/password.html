<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Password Toggle with Icon</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 300px;
                margin: 50px auto;
                padding: 20px;
                text-align: center;
            }
            .password-container {
                position: relative;
                width: 100%;
            }
            input {
                width: 100%;
                padding: 10px;
                padding-right: 40px;
            }
            #togglePassword {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <h2>Password Toggle</h2>
        <div class="password-container">
            <input
                type="password"
                id="passwordField"
                placeholder="Enter your password"
            />
            <span class="toggle-icon" id="togglePassword">üëÅÔ∏è</span>
        </div>

        <script>
            const passwordField = document.getElementById("passwordField");
            const togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", function () {
                // Toggle the password field type
                const isPassword = passwordField.type === "password";
                passwordField.type = isPassword ? "text" : "password";

                // Update the icon
                togglePassword.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
            });
        </script>
    </body>
</html>
