<!doctype html>
<html>
    <head>
        <title>Display click item</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./disp-click.css" />
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="left">
                    <button class="menulist" onclick="display(innerText)">
                        Home
                    </button>
                    <button class="menulist" onclick="display(innerText)">
                        About
                    </button>
                    <button class="menulist" onclick="display(innerText)">
                        Details
                    </button>
                    <button class="menulist" onclick="display(innerText)">
                        Contact
                    </button>
                </div>
                <div class="right">
                    <h1 id="heading">Home</h1>
                </div>
            </div>
        </div>
    </body>
</html>
