<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .title {
            font-size: 24px;
            margin-top: 10px;
            color: #FF6347;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbeamstart.com%2FAPI%2Fv8.0%2Findex.php%3Fsystem%3Dimages%26type%3Davatar%26profileid%3D324548%26width%3D960&f=1&nofb=1&ipt=a73fe2ad715673bda5daf24275082c2566a42ecf21d97ecf4abd8a956d9dd934&ipo=images" alt="Profile Picture">
        <div class="title">Hi, I am front-end Developer</div>
        <div class="subtitle">If you want to contact me, check my social media accounts</div>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon-url.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon-url.png" alt="Instagram"></a>
            <a href="#"><img src="linkedin-icon-url.png" alt="LinkedIn"></a>
            <a href="#"><img src="twitter-icon-url.png" alt="Twitter"></a>
            <a href="#"><img src="youtube-icon-url.png" alt="YouTube"></a>
        </div>
    </div>
</body>
</html>
