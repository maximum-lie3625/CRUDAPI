<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4;">

    <div style="background-color: #5091D5; border-radius: 10px; width: 300px; text-align: center; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-bottom: 20px; font-size: 20px; color: black;">Profile Card Design</h2>
        
        <div style="margin-bottom: 10px;">
            <img src="profile.jpg" alt="Profile Image" style="width: 150px; height: 150px; border-radius: 50%; border: 5px solid white;">
        </div>
        
        <h3 style="margin: 10px 0; font-size: 24px; color: black;">Perumal</h3>
        
        <p style="font-size: 16px; margin: 5px 0 20px;">
            <span style="color: #ffcc00; font-weight: bold;">Front-End Developer</span>
        </p>
        
        <p>Follow us on - - - -</p>
        
        <div>
            <a href="#" style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px; margin: 5px; border-radius: 5px; text-decoration: none;">LinkedIn</a>
            <a href="#" style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px; margin: 5px; border-radius: 5px; text-decoration: none;">Instagram</a>
            <a href="#" style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px; margin: 5px; border-radius: 5px; text-decoration: none;">Facebook</a>
            <a href="#" style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px; margin: 5px; border-radius: 5px; text-decoration: none;">Twitter</a>
        </div>
    </div>

</body>
</html>
