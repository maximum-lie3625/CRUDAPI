<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Timing Function Demo</title>
  <link rel="stylesheet" type="text/css" href="./task2.css"/>
</head>
<body>
  <h1>Animation Timing Functions</h1>
  <div class="animation-container">
    <div class="ball linear"></div>
    <div class="ball ease"></div>
    <div class="ball ease-in"></div>
    <div class="ball ease-out"></div>
    <div class="ball ease-in-out"></div>
  </div>
  <div class="labels">
    <span>Linear</span>
    <span>Ease</span>
    <span>Ease-in</span>
    <span>Ease-out</span>
    <span>Ease-in-out</span>
  </div>
</body>
</html>
